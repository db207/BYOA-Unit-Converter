<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <button id="themeToggle" aria-label="Toggle dark mode">
                <i class="fas fa-moon"></i>
            </button>
        </div>
        <h1>Unit Converter</h1>
        <div class="converter-box">
            <div class="toggle-container">
                <span class="toggle-label">Length</span>
                <label class="switch">
                    <input type="checkbox" id="unitType">
                    <span class="slider"></span>
                </label>
                <span class="toggle-label">Weight</span>
            </div>
            <select id="fromUnit">
                <!-- Length Units -->
                <optgroup label="Length" class="length-units">
                    <option value="meters">Meters</option>
                    <option value="miles">Miles</option>
                    <option value="nauticalMiles">Nautical Miles</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                </optgroup>
                <!-- Weight Units -->
                <optgroup label="Weight" class="weight-units">
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                    <option value="grams">Grams</option>
                </optgroup>
            </select>
            <input type="number" id="fromValue" placeholder="Enter value">
            <div class="arrow">â†’</div>
            <select id="toUnit">
                <!-- Length Units -->
                <optgroup label="Length" class="length-units">
                    <option value="meters">Meters</option>
                    <option value="miles">Miles</option>
                    <option value="nauticalMiles">Nautical Miles</option>
                    <option value="yards">Yards</option>
                    <option value="feet">Feet</option>
                    <option value="inches">Inches</option>
                </optgroup>
                <!-- Weight Units -->
                <optgroup label="Weight" class="weight-units">
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="ounces">Ounces</option>
                    <option value="grams">Grams</option>
                </optgroup>
            </select>
            <div id="result">Result: </div>
            <div id="metricConversions" class="metric-conversions"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
